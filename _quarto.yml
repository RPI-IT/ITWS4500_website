# Reveal.js presentation defaults
revealjs-defaults:
  theme: [default, slides-theme.scss]
  logo: static/logos/RPI_Logo_Binary_1_White.png
  footer: "ITWS-4500 | Advanced Web & Agentic AI Development"
  slide-number: true
  transition: slide
  width: 1600
  height: 900
  margin: 0.1
  center: false
  hash: true
  history: true
  controls: true
  progress: true
  navigationMode: linear
  touch: true
  chalkboard: true
  multiplex: false
  pdf-separate-fragments: false
  code-line-numbers: true
  code-overflow: wrap
  highlight-style: github

# PDF export settings for presentations
pdf:
  documentclass: scrartcl
  papersize: letter
